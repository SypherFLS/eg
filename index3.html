<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="styles/style2.css" type="text/css"> 
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active" id="login-tab">Вход</div>
            <div class="tab" id="register-tab">Регистрация</div>
        </div>
        <div class="form active" id="login-form">
            <input type="text" placeholder="Логин" required>
            <input type="password" placeholder="Пароль" required>
            <a href="index2.html"><button>Войти</button></a>
        </div>
        <div class="form" id="register-form">
            <input type="text" placeholder="Логин" required>
            <input type="email" placeholder="Почта" required>
            <input type="password" placeholder="Пароль" required>
            <input type="password" placeholder="Повторите пароль" required>
            <label>
                <input type="checkbox" required> Я принимаю пользовательское соглашение
            </label>
            <a href="index2.html"><button>Зарегистрироваться</button></a>
        </div>
    </div>

    <script>
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginForm.classList.add('active');
            registerForm.classList.remove('active');
        });

        registerTab.addEventListener('click', () => {
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            registerForm.classList.add('active');
            loginForm.classList.remove('active');
        });
    </script>
</body>
</html>
